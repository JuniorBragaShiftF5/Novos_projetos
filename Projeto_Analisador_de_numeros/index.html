<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div class="centro">
            <p>
                Número (entre 1 e 100): 
                <input type="number" value="number" name="numero" id="numero" />
                <input type="button" value="Adicionar" name="adicionar" onclick="clicar()" />
            </p>
        </div>
        <div class="regist">
            <select name="opicao" id="opicao" size="6">
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"/></p>
        </div>
        <div id="resposta">
        </div>
    </section>
    <footer>©ShiftF5 sites.</footer>
    <script type="text/javascript" src="javaScript3.js"></script>
</body>
</html>
