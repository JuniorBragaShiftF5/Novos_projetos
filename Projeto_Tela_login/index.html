<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tela Login</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <body>
        <main>
            <section>
                <div class="img-login"></div>
                <div class="tela-login">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div>
                            <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                            <input type="email" name="email" id="iemail" required placeholder="Seu E-mail" min="9" autocomplete="email" />
                        </div>
                        <div>
                            <label for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>
                            <input type="password" name="senha" id="isenha" required placeholder="******" min="6" max="12" autocomplete="current-password" />
                        </div>
                        <input type="submit" value="Entrar" />
                        <div id="novasenha">
                            <a href="esqueci.html" target="_blank">Esqueci a senha<span class="material-symbols-outlined">lock</span>
                            </a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
